{% extends 'base.html' %}
{% load static %}
{% block head_title %}Delete Review Confirmation{% endblock head_title %}
{% block content %}
<div class="wrapper">
    <section class="account-card">
        <h2>Delete Review Confirmation</h2>
        <br>
        <br>
        <p>Are you sure you want to delete this review?</p>
        <br>
        <br>
        <!-- Confirmation Form -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-remove custom-pointer">Delete</button>
            <a href="{{ previous_url }}" class="btn btn-cancel custom-pointer">Cancel</a>
        </form>
    </section>
</div>
{% endblock content %}
