{% extends 'base.html' %}
{% load static %}
{% block head_title %}Password Change{% endblock head_title %}

{% block content %}
<div class="wrapper">
    <!-- Page Heading -->
    <section class="page-heading">
        <h2 class="subheading">Dashboard</h2>
    </section>
    <div class="dashboard-wrapper">
        {% include 'account/includes/dashboard_sidebar.html' %}
        <section class="dashboard-page">
            <h3>Change Password</h3>
            <div class="">
                <form action="{% url 'password_change' %}" method="POST">
                    {% csrf_token %}
                    <input type="password" name="password" id="password" placeholder="Current Password" required>
                    <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm New Password">            
                    <button type="submit" class="btn btn-checkout custom-pointer">Change</button>
                </form>
            </div>
        </section>
    </div>
</div>
{% endblock content %}
